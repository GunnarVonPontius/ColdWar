 LOADING_TIP_13:0 "After the Moscow conference last December, Russia began to make a ‘cold war’ on Britain and the British Empire.\n- George Orwell, 1946"
 LOADING_TIP_14:0 "Why do so many people romanticize the 1950s? Like calm down we still have milkshakes and racism"
 LOADING_TIP_15:0 "Today it is no longer a choice between violence and nonviolence; it is either nonviolence or nonexistence.\n- Dr Martin Luther King, Jr."
 LOADING_TIP_16:0 "People always say that I didn't give up my seat because I was tired, but that isn't true... I was not old, although some people have an image of me as being old then. I was forty-two. No, the only tired I was, was tired of giving in.\n- Rosa Parks"
 LOADING_TIP_17:0 "My countrymen, my blood spills for you and for Egypt. I will live for your sake and die for the sake of your freedom and honor.\n Gamal Abdel Nasser, moments after surviving an assassination attempt in 1954."
 LOADING_TIP_18:0 "Political power grows out of the barrel of a gun.\n- Mao Zedong"
 LOADING_TIP_19:0 "It was a queer, sultry summer, the summer they electrocuted the Rosenbergs... I couldn't help wondering what it would be like, being burned alive all along your nerves.\n- Sylvia Plath, 'The Bell Jar'"
 LOADING_TIP_20:0 "Condemn me, it does not matter: history will absolve me.\n- Fidel Castro"
 LOADING_TIP_21:0 "I knew that the moment the great governing spirit strikes the blow to divide all humanity into just two opposing factions, I would be on the side of the common people.\n- Ernesto 'Che' Guevara"
