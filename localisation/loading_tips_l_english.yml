 LOADING_TIP_3:0 "Stalin showed in a whole series of cases his intolerance, his brutality, and his abuse of power.\n- Nikita Kruschev's 'Secret Speech', 1956"
 LOADING_TIP_4:0 "Yes, it is Europe, from the Atlantic to the Urals, it is the whole of Europe, that will decide the destiny of the world.\n- Charles de Gaulle"
