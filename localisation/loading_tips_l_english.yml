 LOADING_TIP_7:0 "This we swear, this we swear, that we will no longer be slaves.\n- Lyric from the National Song, used as a slogan by Hungarian revolutionaries in 1956."
 LOADING_TIP_8:0 "The ability to get to the verge without getting into the war is the necessary art.\n- John Foster Dulles"
 LOADING_TIP_9:0 "The governments of East and West have adopted the policy which Mr. Dulles calls 'brinksmanship.' This is a policy adapted from a sport which, I am told, is practiced by some youthful degenerates. This sport is called 'Chicken!'.\n- Bertrand Russell"
 LOADING_TIP_10:0 "We must build a kind of United States of Europe.\n- Winston Churchill, 1946"
