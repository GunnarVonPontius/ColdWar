 LOADING_TIP_0:0 "Oh man I think I've become more excited about the development of this mod than Kaiserreich! Sorry Kaiserreich devs. \n- Its_Lucid"
 LOADING_TIP_1:0 "From Stettin in the Baltic to Trieste in the Adriatic an iron curtain has descended across the continent.\n- Winston Churchill, 1946"
 LOADING_TIP_2:0 "Beep... Beep... Beep... Beep...\n- Sputnik 1"
 LOADING_TIP_3:0 "Stalin showed in a whole series of cases his intolerance, his brutality, and his abuse of power.\n- Nikita Kruschev's 'Secret Speech', 1956"
 LOADING_TIP_4:0 "Yes, it is Europe, from the Atlantic to the Urals, it is the whole of Europe, that will decide the destiny of the world.\n- Charles de Gaulle"
