#Infantry // FRANCE
 FRA_infantry_equipment_0:0 "Fusil MAS-36"
 FRA_infantry_equipment_0_short:0 "MAS-36"
 FRA_infantry_equipment_0_desc:0 "A bolt action rifle. Adopted in 1936 by France and intended to replace the Berthier and Lebel series of service rifles, it saw service long past the World War II period"
 FRA_infantry_equipment_1:0 "M1 Garant"
 FRA_infantry_equipment_1_short:0 "M1 Garant"
 FRA_infantry_equipment_1_desc:0 "A American semi-automatic rifle, used by the Foreign Legion and Free French Forces."
 FRA_infantry_equipment_2:0 "FSA MAS-49"
 FRA_infantry_equipment_2_short:0 "MAS-49"
 FRA_infantry_equipment_2_desc:0 "A French semi-automatic rifle, it replaced the diverse collection of aging bolt-action rifles that were in French service after the end of World War II."
 FRA_infantry_equipment_3:0 "FSA MAS-49/56"
 FRA_infantry_equipment_3_short:0 "MAS-49/56"
 FRA_infantry_equipment_3_desc:0 "A shorted version of MAS-49 used by french forces."
 FRA_infantry_equipment_4:0 "FAMAS F1"
 FRA_infantry_equipment_4_short:0 "FAMAS F1"
 FRA_infantry_equipment_4_desc:0 "A bullpup-styled assault rifle designed and manufactured in France, using 5.56x45mm ammunition."
 FRA_infantry_equipment_5:0 "FAMAS G1"
 FRA_infantry_equipment_5_short:0 "FAMAS G1"
 FRA_infantry_equipment_5_desc:0 "A transition version between FAMAS F1 and FAMAS G2, using 5.56x45mm ammunition."
 FRA_INFANTRY_AT:0 "Bazooka"
 FRA_INFANTRY_AT_SHORT:0 "Bazooka"
 FRA_INFANTRY_AT_DESC:0 "The Bazooka was one of the first Rocket Propelled Grenade launchers produced by Allied countries during the Second World War, using a standard Mortar shell for some, and others using specially made Rocket Propelled Grenades, it was mostly used near the end of the war against Tanks."
 FRA_INFANTRY_AT2:0 "Engin Téléguidé Anti-Char"
 FRA_INFANTRY_AT2_SHORT:0 "ENTAC"
 FRA_INFANTRY_AT2_DESC:0 "ENTAC (ENgin Téléguidé Anti-Char) or MGM-32A was a French MCLOS wire-guided Anti-tank missile and developed in the 1950."
 FRA_SUPPORT_WEAPONS:0 "FM 24/29 light machine gun"
 FRA_SUPPORT_WEAPONS_DESC:0 "The FM 24/29 light machine gun was the standard light machine gun of the French Army from 1925. It fires the French 7.5×54mm round which is equivalent in ballistics and striking power to the later 7.62×51mm NATO (.308 Winchester) round."
 FRA_SUPPORT_WEAPONS2:0 "M2 Browning"
 FRA_SUPPORT_WEAPONS2_DESC:0 "The M2 Browning is a heavy machine gun designed toward the end of World War I by John Browning and used during the World War II. The M2 uses the much larger and much more powerful .50 BMG cartridge"
 FRA_SUPPORT_WEAPONS3:0 "AA-52 machine gun"
 FRA_SUPPORT_WEAPONS3_DESC:0 "The AA-52 is one of the first French-produced guns of the post–World War II era. It was manufactured by the France and can use the 7.5x54mm round or 7.62x51 NATO round."
 FRA_SUPPORT_WEAPONS4:0 "MAC-58"
 FRA_SUPPORT_WEAPONS4_DESC:0 "The MAC-58 was a version of the French AA-52 machine gun chambered in .50 BMG instead of 7.62×51mm NATO."
#Motorized // FRANCE
 FRA_motorized_equipment_0:0 "Renault AGR"
 FRA_motorized_equipment_0_desc:0 "A transportation vehicle used to transport troops or cargo during the battle of France, it was very appreciated by the units which used it ."
 FRA_motorized_equipment_1:0 "GMC CCKW"
 FRA_motorized_equipment_1_desc:0 "A transporation vehicle used to transport troops or cargo from the second World War era, with a 2 1/2 ton towing capability. Adopted by FRANCE shortly after the Second World War."
 FRA_motorized_equipment_2:0 "GBC 8KT"
 FRA_motorized_equipment_2_desc:0 "A transporation vehicle intended to replace the GMC CCKW of the French army. Adopted in 1960"
 FRA_motorized_equipment_3:0 "Saviem TP3"
 FRA_motorized_equipment_3_desc:0 "A french transporation vehicle adopted in 1973."
 FRA_motorized_equipment_4:0 "Renault TRM 2000"
 FRA_motorized_equipment_4_desc:0 "The TRM 2000 is a french transporation vehicle adopted in 1981 by the french army. It can transport 2 tons of payload or a section of infantry."
#APC // FRANCE
 FRA_mechanized_equipment_3:0 "VBCP 39L"
 FRA_mechanized_equipment_3_short:0 "Lorraine 39L"
 FRA_mechanized_equipment_3_desc:0 "A variant of VBCP 38L. It was created by expanding the cargo bay to carry eight passengers, apart from the two crew members. This model had no trailer and a total capacity of ten persons. Some two hundred VBCP 39L vehicles were ordered but none had been delivered by June 1940."
 FRA_APC_1950_equipment_1:0 "AMX-VTP"
 FRA_APC_1950_equipment_1_short:0 "AMX-VTP"
 FRA_APC_1950_equipment_1_desc:0 "The AMX-VTP is one of the many variants of the French AMX-13 light tank.It was the original APC variant"
 FRA_APC_1960_equipment_1:0 "AMX-VTT"
 FRA_APC_1960_equipment_1_short:0 "AMX-VTT"5
 FRA_APC_1960_equipment_1_desc:0 "The AMX-VTP is one of the many variants of the French AMX-13 light tank. It was the front line APC of the French Army."
 FRA_APC_1970_equipment_1:0 "Véhicule de l'Avant Blindé"
 FRA_APC_1970_equipment_1_short:0 "VAB"
 FRA_APC_1970_equipment_1_desc:0 "The VAB is an armoured personnel carrier and support vehicle designed by the Euro Mobilité Division of GIAT Industries of France. It entered service in 1976."
 FRA_APC_1980_equipment_1:0 "Véhicule de Combat à Roues"
 FRA_APC_1980_equipment_1_short:0 "Panhard VCR"
 FRA_APC_1980_equipment_1_desc:0 "The Panhard VCR is a light armored personnel carrier designed by Panhard for the export market and later used by several countries."
 FRA_APC_1990_equipment_1:0 "Véhicule Blindé Multi-Rôles Griffon"
 FRA_APC_1990_equipment_1_short:0 "VBMR Griffon"
 FRA_APC_1990_equipment_1_desc:0 "The VBMR Griffon is a French multi-role armored vehicle that will replace the French Army's VAB armored personnel carrier."
#IFV // FRANCE
 FRA_light_tank_equipment_3:0 "AMX 12T"
 FRA_light_tank_equipment_3_short:0 "AMX 12T"
 FRA_light_tank_equipment_3_desc:0 "The AMX 12T was a prototype light tank developped post-war.It was the predecessor of the AMX 13."
 FRA_IFV_1950_equipment:0 "AMX-VCI"
 FRA_IFV_1950_equipment_desc:0 "The AMX-VCI was one of the many variants of the AMX-13. It was a IFV. It is still used by some countries, for example Mexico, where it goes under the name of DNC-1 and is armed with a 20mm cannon."
