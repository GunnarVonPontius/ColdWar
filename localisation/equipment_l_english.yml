 FRA_MBT_1950_equipment:0 "AMX-13/90 Modèle 52"
 FRA_MBT_1950_equipment_desc:0 "The AMX-13 is a French light tank produced from 1953 to 1985. It served with the French Army and was exported to more than 25 other nations. Named after its initial weight of 13 tonnes, and featuring a tough and reliable chassis, it was fitted with an oscillating turret built by GIAT Industries (now Nexter) with revolver type magazines."
