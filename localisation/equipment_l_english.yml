#Infantry // Canada
 CAN_infantry_equipment_0:0 "Lee Enfield No. 4 Mk. I"
 CAN_infantry_equipment_0_short:0 "Lee Enfield"
 CAN_infantry_equipment_0_desc:0 "A bolt action rifle, standard issue through the first, and second World Wars for Britain, and any Commonwealth Nation."
 CAN_infantry_equipment_1:0 "Sterling Submachine Gun"
 CAN_infantry_equipment_1_short:0 "Sterling Gun"
 CAN_infantry_equipment_1_desc:0 "A fully automatic submachinegun that uses NATO standard 7.62x51mm bullets, one of the common SMGs used to replace the STEN for Commonwealth Nations."
 CAN_infantry_equipment_2:0 "FN FAL"
 CAN_infantry_equipment_2_short:0 "FN FAL"
 CAN_infantry_equipment_2_desc:0 "A gas operated battle rifle, used mostly by European Nations, dveloped in Belgium that has three different firing rates, Semi-Automatic, Three Shot Burst, or Fully Automatic. It uses 7.62 NATO bullets and shoots 700 rounds a minute when used in the fully automatic setting."
 CAN_infantry_equipment_3:0 "M16A1"
 CAN_infantry_equipment_3_short:0 "M16"
 CAN_infantry_equipment_3_desc:0 "A fully automatic rifle, using NATO Standard 5.56mm bullets, it is mostly used by the United States and Britain."
 CAN_infantry_equipment_4:0 "C7A1"
 CAN_infantry_equipment_4_short:0 "C7"
 CAN_infantry_equipment_4_desc:0 "A fully automatic rifle, using NATO standard 5.56x45mm ammunition."
 CAN_infantry_equipment_5:0 "C7A2"
 CAN_infantry_equipment_5_short:0 "C7A2"
 CAN_infantry_equipment_5_desc:0 "A fully automatic rifle, having a higher firerate then its predecessor, using NATO standard 5.56x45mm ammunition."
 CAN_INFANTRY_AT:0 "Bazooka"
 CAN_INFANTRY_AT_SHORT:0 "Bazooka"
 CAN_INFANTRY_AT_DESC:0 "The Bazooka was one of the first Rocket Propelled Grenade launchers produced by Allied countries during the Second World War, using a standard Mortar shell for some, and others using specially made Rocket Propelled Grenades, it was mostly used near the end of the war against Tanks."
 CAN_INFANTRY_AT2:0 "IGLA Stinger"
 CAN_INFANTRY_AT2_SHORT:0 "Stinger"
 CAN_INFANTRY_AT2_DESC:0 "The IGLA Stinger is a modernized version of the bazooka, produced originally in the United States, the IGLA Stinger uses a computer located within the sites to lock onto anything giving out a heat signature, given a basic name of a 'Homing Rocket Launcher,' amongst the civilian population."
 CAN_SUPPORT_WEAPONS:0 "BREN LMG"
 CAN_SUPPORT_WEAPONS_DESC:0 "The BREN LMG is a British Machine Gun used mostly in the Second World War by the Commonwealth Nations throughout the war. It weighed approximately 22.83 lbs, taking .303 British ammunition."
 CAN_SUPPORT_WEAPONS2:0 "M2 Browning"
 CAN_SUPPORT_WEAPONS2_DESC:0 "The M2 Browning is an American World War Two Machine Gun, during the war being mounted on Tanks, having post-war service amongst the Commonwealth Nations, and some European countries. The M2 Browning uses NATO .50 Caliber bullets."
 CAN_SUPPORT_WEAPONS3:0 "M60"
 CAN_SUPPORT_WEAPONS3_DESC:0 "The M60 is an American LMG used throughout the vietnam war, it was known as a weapon that would have the barrel constantly melt if used continuously. The M60 used 7.62x51mm NATO Cartridges from a disintegrating belt of M13 links."
 CAN_SUPPORT_WEAPONS4:0 "C9A2"
 CAN_SUPPORT_WEAPONS4_DESC:0 "The C9A2 is a modern Canadian Rifle, developed by Colt Canada, it features a Bipod pre-attached to the barrel of the rifle, it takes 5.56mm bullets on a disintegrating link belt consisting of 200 rounds."
#Motorized // Canada
 CAN_motorized_equipment_0:0 "Ford CMP"
 CAN_motorized_equipment_0_desc:0 "A transportation vehicle used to transport troops or cargo from the second World War, given the nickname 'Pug Mobile' due to the pug like appearance of the vehicle."
 CAN_motorized_equipment_1:0 "GMC CCKW"
 CAN_motorized_equipment_1_desc:0 "A transporation vehicle used to transport troops or cargo from the second World War era, with a 2 1/2 ton towing capability. Adopted by Canada shortly after the Second World War."
 CAN_motorized_equipment_2:0 "M35A1"
 CAN_motorized_equipment_2_desc:0 "A 2-1/2 ton trasnportation vehicle, used to transport troops or cargo, designed in 1944 and first produced in 1950, it weighs a total of 5,840 kilograms without external weight on it,and was originally produced in the United States, being redistributed to NATO Nations."
 CAN_motorized_equipment_3:0 "M35A2"
 CAN_motorized_equipment_3_desc:0 "A 2-1/2 ton trasnportation vehicle, used to transport troops or cargo, designed in 1944 and first produced in 1950, it weighs a total of 5,840 kilograms without external weight on it,and was originally produced in the United States, being redistributed to NATO Nations. The only difference between the A2 and A1, is that the A2 releases less emissions and has a turbo tuned engine."
 CAN_motorized_equipment_4:0 "M35A3"
 CAN_motorized_equipment_4_desc:0 "A 2-1/2 ton trasnportation vehicle, used to transport troops or cargo, designed in 1944 and first produced in 1950, it weighs a total of 5,840 kilograms without external weight on it,and was originally produced in the United States, being redistributed to NATO Nations."
#APC // Canada
 CAN_mechanized_equipment_3:0 "Kangaroo APC"
 CAN_mechanized_equipment_3_short:0 "Kangaroo"
 CAN_mechanized_equipment_3_desc:0 "The Kangaroo is a modified Ram Tank with the turret removed, and replaced with an M2 Browning. Originally produced, and designed in Britain, the Kangaroo APC can fit around 10 people, excluding the crew, and can drive at a max speed of 50 km/h."
 CAN_APC_1950_equipment_1:0 "M38A1 106mm"
 CAN_APC_1950_equipment_1_short:0 "M38A1"
 CAN_APC_1950_equipment_1_desc:0 "The M38A1 is known popularly as a Willys Jeep during World War two. It was originally developed by the Americans as an infantry fighting vehicle, but this version has a 106mm tube attached for use with Rocket Propelled Grenades, produced by the Canadians and developed by Jeep Canada."
 CAN_APC_1960_equipment_1:0 "M113 106mm M40"
 CAN_APC_1960_equipment_1_short:0 "M113 M40"
 CAN_APC_1960_equipment_1_desc:0 "The M113 M40 is one of the first amphibious armoured vehicles designed, being designed, and produced in Canada, it is equipped with a 106mm tube that is capable of firing Rocket Propelled Grenades."
 CAN_APC_1970_equipment_1:0 "M150 TOW"
 CAN_APC_1970_equipment_1_short:0 "M150"
 CAN_APC_1970_equipment_1_desc:0 "The M150 is similar to the M113, being used in the early parts of Vietnam with a Tow Missile Launcher attached, it has a higher fuel capacity with a longer range to its predecsessor."
 CAN_APC_1980_equipment_1:0 "Cougar"
 CAN_APC_1980_equipment_1_short:0 "COUGAR"
 CAN_APC_1980_equipment_1_desc:0 "The Cougar is a Canadian developed APC, instead of having a track, it has three wheels on each side, having a 76mm cannon on a 360 degree rotating turret, with a max speed of 150 km/h, and having amphibious capabilities, the Cougar can fire rounds at approximately 50 shells a minute."
 CAN_APC_1990_equipment_1:0 "Chimera"
 CAN_APC_1990_equipment_1_short:0 "Chimera"
 CAN_APC_1990_equipment_1_desc:0 "The Chimera is a tracked APC with a L11A5 Turret, it acts mostly as a tank, however can store around 5 troops inside, this is excluding the crew. It fires 120mm rounds, and has a L37 LMG mounted for a secondary gunner."
